image: node:latest

cache:
  paths:
    - viz/node_modules/
    - server/node_modules/
    - scene/node_modules/

before_script:
  - cd viz && yarn install && cd..
  - cd server && yarn install && cd..
  - cd scene && yarn install && cd..

pages:
  stage: deploy
  script:
  - cd viz
  - yarn build
  - mv build ../public
  artifacts:
    paths:
      - public
  only:
  - master
